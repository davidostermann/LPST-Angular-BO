  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">

      <mat-nav-list>
        <a href="" routerLink="/users" mat-list-item>User list</a>
        <a href="" routerLink="/user/create" mat-list-item>Create user</a>
        <a href="" routerLink="/posts" mat-list-item>Post list</a>

    </mat-sidenav>

      </div>
      <div class="footer" fxLayout="row" fxLayoutAlign="center center"><h3>Footer</h3></div>
